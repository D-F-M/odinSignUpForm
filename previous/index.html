<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  class="flex-container">
        <div class="side-wallpaper">
            <div class="odin">
                <img class="odin-logo" src="./img/odin-lined.png">
                <p>ODIN</p>
            </div>
            
        </div>
        <div class="sign-up">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            <br>
            <br>
            You <i>know</i> you want to.
            <br>
            <br>
            <br>
            Let's do this!
            </p>
            <form action="localhost" method="post">
                <div class="form-left">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password">
                    </div>
                    <button type="submit">Create Account</button> 
                    <p class="sign-in">Already have an account? Log in</p>   
                </div>
                <div class="form-right">
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm_password" name="confirm_password">
                    </div>
                </div>
                
        </form>
        </div>
        
    </div>
    <div class="logo-container">
        <img src="./img/odin-lined.png">
    </div>
</body>
</html>
